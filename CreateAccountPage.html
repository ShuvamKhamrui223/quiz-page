<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz app - Signup</title>
    <link rel="stylesheet" href="createAccountPage.css" />
  </head>

  <body>
    <form id="createAccountForm">
      <strong>signup</strong>
      <div class="inputBox">
        <label for="nameField">name</label>
        <input
          type="text"
          class="inputField"
          id="nameField"
          placeholder="Enter your name"
        />
      </div>
      <div class="inputBox">
        <label for="usernameField">username<sup>*</sup></label>
        <input
          type="text"
          class="inputField"
          id="usernameField"
          minlength="6"
          maxlength="15"
          pattern="[a-zA-Z0-9]"
          title="Username must be 10 characters containing a-z, A-Z and 0-9"
          placeholder="Enter username"
          required
        />
      </div>
      <div class="inputBox">
        <label for="emailField">email</label>
        <input
          type="email"
          class="inputField"
          id="emailField"
          placeholder="Email"
        />
      </div>

      <div class="inputBox">
        <label for="passwordField">password<sup>*</sup></label>
        <input
          type="password"
          class="inputField"
          id="passwordField"
          placeholder="Password"
          minlength="6"
          maxlength="15"
          pattern="[a-zA-Z0-9]{8}"
          title="Username must be 8 characters containing a-z, A-Z and 0-9"
          placeholder="Enter username"
          required
        />
      </div>
      <button id="createAccountFormBtn">submit</button>
    </form>
    <h2 id="signupMsg">
      your account has been successfully created, we are sending you back to our
      home page
    </h2>
    <script src="StoreCredential.js"></script>
  </body>
</html>
